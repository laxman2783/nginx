<table datatable [dtOptions]="dtOptions" class="row-border hover" style="width:100%"></table>
<input type="file" name="photo" ng2FileSelect [uploader]="uploader" />

<button type="button" class="btn btn-success btn-s" 
  (click)="uploader.uploadAll()" 
  [disabled]="!uploader.getNotUploadedItems().length" >
      Upload an Image
</button>
<hr>
  <select   (change)="onChange($event.target.value)">
    <option value="">Please select  form Field </option>
    <option value="text">Textbox</option>
    <option value="dropdown">DropDown</option>

</select>

    <hr>
    <button (click)="onAddProperty()">Add Property</button>
    <form [formGroup]="searchForm">
    <div formArrayName="properties">
      <div *ngFor="let prop of searchForm.get('properties').controls; let i = index" >
        <input type="text" class="form-control" [formControlName]="i">
      </div>
    </div>
   <button (click)="adddrop()">Add dropdown</button>
     <div formArrayName="selctdropdown">
    
      <div *ngFor="let prop of searchForm.get('selctdropdown').controls; let i = index" >
        <select [formControlName]="i">
            <option value="cf">Coldfusion</option>
            <option value="ja">java</option>
          </select>
        
      </div>
    </div>
    </form>
    <br>
    <pre>{{searchForm.value | json }}</pre>
